<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akdeniz Ülkeleri Bayrak Haritası</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
        #map { height: 100vh; width: 100%; z-index: 1; background: #0a192f; }

        /* Kontrol Paneli */
        #control-panel {
            position: absolute;
            bottom: 30px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            width: 250px;
        }

        #logo-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
        }

        .navy-logo { width: 80px; height: auto; }
        .slider { width: 100%; cursor: pointer; }
        label { font-weight: bold; display: block; margin-bottom: 5px; color: #1a2a44; }
    </style>
</head>
<body>

    <div id="logo-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Turkish_Naval_Forces_Command_Logo.svg/1200px-Turkish_Naval_Forces_Command_Logo.svg.png" alt="Logo" class="navy-logo">
    </div>

    <div id="control-panel">
        <label>Bayrak Saydamlığı (Opacity)</label>
        <input type="range" id="opacitySlider" min="0" max="100" value="50" class="slider">
        <div id="opacityVal" style="text-align:center; font-size: 12px; margin-top:5px;">%50</div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([35.0, 20.0], 5);

        // Koyu tema harita (Askeri görünüm için)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // Bayrak görselleri için SVG Pattern tanımları
        const svgNS = "http://www.w3.org/2000/svg";
        const defs = L.SVG.create('defs');
        document.querySelector('#map svg').appendChild(defs);

        function createFlagPattern(id, url) {
            const pattern = L.SVG.create('pattern');
            pattern.setAttribute('id', id);
            pattern.setAttribute('patternUnits', 'objectBoundingBox');
            pattern.setAttribute('width', '1');
            pattern.setAttribute('height', '1');

            const image = L.SVG.create('image');
            image.setAttribute('href', url);
            image.setAttribute('width', '100%');
            image.setAttribute('height', '100%');
            image.setAttribute('preserveAspectRatio', 'none');
            
            pattern.appendChild(image);
            defs.appendChild(pattern);
        }

        // Bayrak Linkleri
        const flags = {
            "Turkey": "https://flagcdn.com/w1280/tr.png",
            "Greece": "https://flagcdn.com/w1280/gr.png",
            "Italy": "https://flagcdn.com/w1280/it.png",
            "Egypt": "https://flagcdn.com/w1280/eg.png",
            "Libya": "https://flagcdn.com/w1280/ly.png"
        };

        Object.keys(flags).forEach(key => createFlagPattern('flag-' + key, flags[key]));

        let geojsonLayer;

        // Ülke sınırlarını getiren ve bayrakla boyayan fonksiyon
        fetch('https://raw.githubusercontent.com/datasets/geo-boundaries-world-110m/master/countries.geojson')
            .then(res => res.json())
            .then(data => {
                geojsonLayer = L.geoJson(data, {
                    filter: function(feature) {
                        return flags[feature.properties.name] !== undefined;
                    },
                    style: function(feature) {
                        return {
                            fillColor: 'url(#flag-' + feature.properties.name + ')',
                            fillOpacity: 0.5,
                            color: 'white',
                            weight: 1
                        };
                    }
                }).addTo(map);
            });

        // Slider Kontrolü
        const slider = document.getElementById('opacitySlider');
        const opacityText = document.getElementById('opacityVal');

        slider.oninput = function() {
            const val = this.value / 100;
            opacityText.innerText = '%' + this.value;
            if (geojsonLayer) {
                geojsonLayer.setStyle({ fillOpacity: val });
            }
        };
    </script>
</body>
</html>
